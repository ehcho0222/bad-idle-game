<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Bad Idle Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/styles.css" />
</head>
<body>
    <p id="point" class="point">0 Points</p>
    <p id="pps" class="pps">0 Points/sec</p>
    <div id="nav">
        <button onclick="tab('produceMenu')" class="nav">Go To Production</button>
        <button onclick="tab('shopMenu')" class="nav">Go To Shop</button>
        <button onclick="tab('settingMenu')" class="nav">Go To Settings</button>
    </div>
    <div id="produceMenu" style="display:inline-block">
        <button id="a01" onclick="clickPoint()" class="genericB">Earn 1 Point</button>
    </div>
    <div id="shopMenu" style="display:none">
        <button id="b01" onclick="upgradeClick()" class="genericB">Upgrade Click: Level 1 (Costs 10 Points)</button>
        <br>
        <button id="b02" onclick="upgradeAutoPoint()" class="genericB">Upgrade Auto: Level 0 (Costs 100 Points)</button>
    </div>
    <div id="settingMenu" style="display:none">
        <button id="z01" onclick="hardReset()" class="danger">HARD RESET</button>
    </div>
    <script type="text/javascript" src="src/main.js"></script>
</body>
